<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Mega Rocket</title>
</head> 
<header>
    <img src="" alt="">
</header>
<div>
    <h2>Mega Rocket</h2>
    <h3>Sign Up</h3>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="First Name">
        </div>
        <div>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name">
        </div>
        <div>
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" placeholder="DNI">
        </div>
        <div>
            <label for="email">E-mail</label>
            <input type="text" name="email" id="email" placeholder="E-mail">
        </div>
        <div>
            <label for="number">Phone Number</label>
            <input type="text" name="phoneNumber" id="phoneNumber" placeholder="+5493413380888">
        </div>
        <div>
            <label for="membership">Membership</label>
            <label for="black">Black</label>
            <input type="radio" for="" id="" name="" value="black">
            <label for="classic">Classic</label>
            <input type="radio" for="" id="" name="" value="classic">
            <label for="classes">Only classes</label>
            <input type="radio" for="" id="" name="" value="classes">
        </div>
        <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="r-password">Repeat Password</label>
            <input type="r-password" name="r-password" id="r-password">
        </div>
        <a href="">Forgot password?</a>
        <a href="">Create a partner account</a>
        <div>
            <button>Home</button>
            <button>Sign In</button>
        </div>
    </form>
</div>
<footer>
    <span>Mega Rocket, S.A.</span>
</footer>
